{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
  <link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
</head>
<body>
    <div class="form">
      <div class="tab-content">
        <div id="signup">
          <h1>Авторизация</h1>
          <form action="log_in/" method="post">
            {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label id = "label_login" name = "input_login">
                Логин<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id='log_in' />
            </div>
            </div>
          <div class="field-wrap">
            <label id = "label_pas">
              Пароль<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" id='pass_word'/>
          </div>

          <button type="sumbit" class="button button-block"/>Войти</button>
          </form>
        </div> <!-- /form -->
        </div>
      </div>
</body>
</html>
